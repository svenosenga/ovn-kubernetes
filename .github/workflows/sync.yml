name: Sync fork master with upstream
on:
  schedule:
    - cron: '17 2 * * *'   # daily at 02:17 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Add upstream
        run: |
          git remote add upstream https://github.com/ovn-kubernetes/ovn-kubernetes.git
          git fetch upstream
      - name: Fast-forward master
        run: |
          git checkout master
          git merge --ff-only upstream/master || true
      - name: Push if changed
        run: |
          if ! git diff --quiet origin/master...master; then
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/svenosenga/ovn-kubernetes.git master
          fi